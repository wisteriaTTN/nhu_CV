<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ice Cream Flavors</title>
    <style>
      ul {
        border: 1px solid; 
      }
      li {
        width: 118px;
        padding: 5px;
        text-align: center;
        list-style-type: none;
		display: inline-block;
      }
      @media only screen and (min-width: 599px) {
        li {
          display: block;
        }
        
      }
    
      /* Write your CSS solution here (do not edit the surrounding HTML or CSS) */
    </style>
  </head>
  <body>
    <ul>
      <li>Butterscotch</li>
      <li>Caramel Apple</li>
      <li>Chocolate</li>
      <li>Vanilla</li>
    </ul>
  </body>
</html>
